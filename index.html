<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ransomware Prank</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background:darkred;
    font-family: 'Courier New', monospace;
  }
  /* Background video full screen */
  #bg-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    filter: saturate(2) contrast(1.5);
    opacity: 0.7;
  }
  /* Container center */
  .container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: red;
    text-shadow: 0 0 10px red;
    text-align: center;
  }
  /* Glitchy text animation */
  @keyframes glitch {
    0% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        2px 2px blue;
      transform: translate(0);
    }
    20% {
      text-shadow:
        4px 0 lime,
        -4px 0 magenta,
        4px 4px yellow;
      transform: translate(-2px, 1px);
    }
    40% {
      text-shadow:
        1px 0 cyan,
        -1px 0 lime,
        1px 1px red;
      transform: translate(2px, -1px);
    }
    60% {
      text-shadow:
        3px 0 magenta,
        -3px 0 yellow,
        3px 3px cyan;
      transform: translate(-1px, 2px);
    }
    80% {
      text-shadow:
        2px 0 blue,
        -2px 0 red,
        2px 2px lime;
      transform: translate(1px, -2px);
    }
    100% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        2px 2px blue;
      transform: translate(0);
    }
  }
  h1.glitch {
    font-size: 3.5em;
    animation: glitch 2s infinite;
  }
  p.glitch {
    font-size: 1.2em;
    animation: glitch 2s infinite;
  }
  /* Input and button */
  #lock-section {
    margin-top: 30px;
  }
  input[type="password"] {
    padding: 0.7em;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    width: 200px;
    text-align: center;
    font-family: monospace;
  }
  button {
    padding: 0.7em 1.2em;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background: crimson;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 8px crimson;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover {
    background: darkred;
  }
  #unlock-section {
    display: none;
    margin-top: 20px;
    color: lime;
    font-size: 1.5em;
    text-shadow: 0 0 15px lime;
  }
</style>
</head>
<body>

    const msg = new SpeechSynthesisUtterance("You are idiot hahahah");
    msg.lang = 'en-US';
    msg.volume = 1;
    msg.rate = 1;
    msg.pitch = 1;
    msg.onend = () => setTimeout(speakMessage, 3000);
    window.speechSynthesis.speak(msg);

  function checkPassword() {
    const input = document.getElementById('password-input').value;
